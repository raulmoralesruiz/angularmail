<div class="main-div">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>Iniciar sesión</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="assets/images/login.png" alt="Login image">
        <mat-card-content>

            <form [formGroup]="loginForm">
                <mat-form-field appearance="outline">
                    <mat-label>Usuario</mat-label>
                    <input matInput placeholder="Nombre de usuario" formControlName="usuario">
                    <ng-container *ngIf="loginForm.controls.usuario.errors != undefined">
                        <div class="errorEnValidacion" *ngIf="loginForm.controls.usuario.errors.required">Debe introducir algún valor</div>
                        <div class="errorEnValidacion" *ngIf="loginForm.controls.usuario.errors.minlength">Debe tener al menos 4 caracteres</div>
                    </ng-container>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input matInput [type]="ocultarPassword ? 'password' : 'text'" placeholder="Contraseña" formControlName="password">
                    <button mat-icon-button matSuffix (click)="ocultarPassword = !ocultarPassword">
                        <mat-icon>{{ ocultarPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <ng-container *ngIf="loginForm.controls.password.errors != undefined">
                        <div class="errorEnValidacion" *ngIf="loginForm.controls.password.errors.required">Debe introducir algún valor</div>
                    </ng-container>
                </mat-form-field>
            </form>

        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" [disabled]="loginForm.invalid" (click)="autenticaUsuario()">Acceder</button>
        </mat-card-actions>
    </mat-card>    
</div>

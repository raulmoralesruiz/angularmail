<form [formGroup]="loginForm">
    <input type="text" id="usuario" formControlName="usuario">
    <div *ngIf="this.loginForm.controls.usuario.errors?.required">El usuario es obligatorio!</div>
    <div *ngIf="this.loginForm.controls.usuario.errors?.minlength">El usuario debe tener 4 caracteres al menos!</div>

    <input type="password" id="password" formControlName="password">
    <div *ngIf="!this.loginForm.controls.password.valid">La contrase√±a es obligatoria!</div>

    <button type="button" (click)="autenticaUsuario()">Autenticar</button>
</form>
